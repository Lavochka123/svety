<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Приглашение на свидание</title>
  <!-- Подключаем шрифты Montserrat и Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600|Roboto:300,400&display=swap" rel="stylesheet">
  <style>
    /* Сброс базовых стилей */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.5s ease-in-out;
    }
    body.design_elegant {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
    body.design_romantic {
      background: radial-gradient(circle, #ffafbd, #ffc3a0);
    }
    body.design_music {
      background: linear-gradient(135deg, #7b4397, #dc2430);
    }
    body.design_minimal {
      background: #f0f0f0;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    /* Анимация конверта */
    .envelope {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 30px;
      position: relative;
      perspective: 1000px;
    }
    .envelope-flap {
      width: 100%;
      height: 0;
      padding-bottom: 50%;
      background: #e0e0e0;
      position: absolute;
      top: 0;
      left: 0;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      transform-origin: top;
      animation: openFlap 2s forwards;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .envelope-body {
      width: 100%;
      background: #fafafa;
      border: 2px solid #ddd;
      border-radius: 0 0 15px 15px;
      padding: 25px;
      opacity: 0;
      animation: fadeInBody 2s forwards 2s;
      position: relative;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
    }
    @keyframes openFlap {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(-180deg); }
    }
    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Анимация плавающих сердечек */
    .heart {
      position: absolute;
      font-size: 28px;
      animation: floatHeart 4s ease-in-out infinite;
      opacity: 0.9;
      pointer-events: none;
    }
    .heart.heart1 { top: 10%; left: 15%; animation-duration: 3.5s; }
    .heart.heart2 { top: 5%; right: 15%; animation-duration: 4s; }
    .heart.heart3 { bottom: 15%; left: 25%; animation-duration: 5s; }
    @keyframes floatHeart {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.2); }
      100% { transform: translateY(0) scale(1); }
    }
    .letter-content h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #444;
    }
    .letter-content p {
      font-size: 1.2em;
      color: #666;
      line-height: 1.5;
    }
    .time-list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      text-align: left;
    }
    .time-list li {
      margin: 10px 0;
      font-size: 1.2em;
      padding-left: 20px;
      position: relative;
      color: #555;
    }
    .time-list li::before {
      content: "⏰";
      position: absolute;
      left: 0;
      top: 0;
      font-size: 1.2em;
    }
    .button-container {
      margin-top: 30px;
    }
    .button {
      margin: 10px;
      padding: 12px 25px;
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: background 0.3s, transform 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .button:hover {
      background: #556cd6;
      transform: translateY(-3px);
    }
  </style>
</head>
<body class="{{ data.design }}">
  <div class="container">
    <div class="envelope">
      <!-- Плавающие сердечки -->
      <div class="heart heart1">❤️</div>
      <div class="heart heart2">❤️</div>
      <div class="heart heart3">❤️</div>
      <div class="envelope-flap"></div>
      <div class="envelope-body">
        <div class="letter-content">
          <h1>{{ data.intro }}</h1>
          <p>{{ data.proposal }}</p>
        </div>
      </div>
    </div>
    <h3 style="font-family: 'Roboto', sans-serif; color: #333;">Выбери удобное время:</h3>
    <ul class="time-list">
      {% for time in data.times %}
        <li>{{ time }}</li>
      {% endfor %}
    </ul>
    <div class="button-container">
      <button class="button" onclick="handleResponse('no')">Извини, не могу</button>
      <button class="button" onclick="handleResponse('yes')">Да, выберу время</button>
    </div>
    <!-- Для отладки можно временно вывести chat_id на странице -->
    <!-- <div style="position: absolute; bottom: 10px; right: 10px; font-size: 0.9em; color: #333;">chat_id: {{ data.chat_id }}</div> -->
  </div>

  <script>
    // Отладочный вывод chat_id в консоль
    console.log("chat_id:", "{{ data.chat_id }}");
    function handleResponse(response) {
      if (response === 'yes') {
        let currentTheme = document.body.className;
        let intro = encodeURIComponent("{{ data.intro }}");
        let proposal = encodeURIComponent("{{ data.proposal }}");
        let chat_id = "{{ data.chat_id }}";
        console.log("Переход с chat_id:", chat_id);
        // Важно: убедитесь, что chat_id не пустой!
        window.location.href = '/choose_time?design=' + currentTheme +
                               '&intro=' + intro +
                               '&proposal=' + proposal +
                               '&chat_id=' + chat_id;
      } else {
        alert("Как насчёт другого дня? Может, просто кофе?");
      }
    }
  </script>
</body>
</html>
