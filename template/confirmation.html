<!DOCTYPE html>
<html lang="ru">
<head>

  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="{{ design }}">
  <div class="container">
    <div class="envelope">

    </div>
    <p>Вы выбрали время: <strong>{{ selected_time }}</strong></p>
  </div>
