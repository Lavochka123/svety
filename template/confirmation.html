<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Подтверждение выбора времени</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    body.design_elegant {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
    body.design_romantic {
      background: radial-gradient(circle, #ffafbd, #ffc3a0);
    }
    body.design_music {
      background: linear-gradient(135deg, #7b4397, #dc2430);
    }
    body.design_minimal {
      background: #f0f0f0;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 30px;
      text-align: center;
    }
    h1, h2 {
      margin: 10px 0;
    }
    .invitation-text {
      margin-bottom: 20px;
    }
    .confirmation {
      font-size: 1.2em;
      margin-top: 20px;
      font-weight: bold;
    }
    .button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }
    .button:hover {
      background: #556cd6;
    }
  </style>
</head>
<body class="{{ design }}">
  <div class="container">
    <div class="invitation-text">
      <h2>{{ intro }}</h2>
      <p>{{ proposal }}</p>
    </div>
    <div class="confirmation">
      Вы выбрали время: {{ selected_time }}
    </div>
    <button class="button" onclick="window.location.href='/invite/unique_invite_id?design={{ design }}&chat_id={{ request.args.get('chat_id') }}'">
      Вернуться к приглашению
    </button>
  </div>
</body>
</html>
